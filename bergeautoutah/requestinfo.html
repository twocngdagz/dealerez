<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Dixie Motors Utah</title>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/popup.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.8.2.min.js" type="text/javascript"></script>


<script>
$(function() {
   
  });
</script>

</head>

<body>
<div id="wrapper-popup">
	<h1>Request More Info</h1>
    <div id="main-popup">
    	<nav>
        	<ul>
            	<li class="active"><a href="">Request More Info</a></li>
                <li><a href="">Request A Test Drive</a></li>
                <li><a href="">Get A Quote</a></li>
                <li><a href="">Make An Offer</a></li>
                <li><a href="">Call today!</a></li>
            </ul>
        </nav>
        <div id="container">
        	<section id="request-more-info">
            	<div class="vehicle-details">
                	<img src="img/listings-car.jpg" alt="Image" width="152" height="113" />
                    <p class="vehicle-name">2012 Honda Civic</p>
                    <p class="vehicle-desc">Honda Civic 2012</p>
                    <p class="vehicle-miles">873 miles</p>
                    <p class="vehicle-asking-price">Asking Price: $15,600</p>
                </div>
                <form name="form-request-info" id="form-request-info">
                	<textarea cols="30" rows="5">I am interested in this vehicle. Please contact me via phone or email with more information.</textarea>
               		
                    <div class="input-inline">
                        <label>My Purchase Timing is: </label>
                        <select name="purchase-timing" id="purchase-timing">
                            <option>Within 24 hours</option>
                        </select>
                    </div>
                    
                    <div class="separator"></div>
                    
                    <div class="cols-2">
                    	<div>
                        	<label>First Name <span>*</span></label><br />
                            <input type="text" name="firstname" id="firstname" />
                        </div>
                        <div>
                        	<label>Last Name <span>*</span></label><br />
                            <input type="text" name="lastname" id="lastname">
                        </div>
                    </div>
                    
                    <div class="cols-1">
                    	<div>
                        	<label>Email <span>*</span></label><br />
                            <input type="text" name="email" id="email">
                        </div>
                    </div>
                    
                     <div class="cols-2">
                    	<div>
                        	<label>Phone <span>*</span></label><br />
                            <input type="text" name="phone" id="phone">
                        </div>
                    </div>
                    
                     <div class="cols-2">
                    	<div>
                        	<label>Best Time to Contact</label><br />
                             <select name="contact-time" id="contact-time">
                                  <option>Morning</option>
                             </select>
                        </div>
                        <div>
                        	<label>Time Zone</label><br />
                             <select name="timezone" id="timezone">
                    	           <option>Select Time Zone</option>
                      		 </select>
                        </div>
                    </div>
                    
                    <div class="separator"></div>
                    
                    <p class="required"><span>*</span>=Required</p>
                    
                    <input type="submit" name="submit" id="submit" value="submit">
                    
                </form>
            </section>
        </div>
    </div>
</div>
</body>
</html>
